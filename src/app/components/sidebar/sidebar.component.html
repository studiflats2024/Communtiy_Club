<div class="side-bar  bottom-0 start-0 z-index py-3 z-2 px-2 top-90 col-lg-2" [class.hide]="!showSidebar">
  <!--main navigation-->

  <a tabindex="1" class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" routerLinkActive="active" :routerLink="ooo">
      <img src="./navigation/dashboard.svg"> Dashboard
  </a>

  <a tabindex="1"  class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" routerLinkActive="active" :routerLink="users">
      <img src="./navigation/users.svg"> Users
  </a>
  <a tabindex="1"  class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" routerLinkActive="active" :routerLink="owner">
      <img src="./navigation/owner 2.svg"> Owners
  </a>
  <a tabindex="1"  class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" routerLinkActive="active" :routerLink="payment">
      <img src="./navigation/payments.svg"> Payments
  </a>
  <a tabindex="1"  class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" routerLinkActive="active" :routerLink="messages">
      <img src="./navigation/messages.svg"> Messages
  </a>
  <a tabindex="1" class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" routerLinkActive="active" :routerLink="/statistic">
      <img src="./navigation/stats.svg"> Statistics
  </a>


  <a tabindex="1"  class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"  :routerLink="/workers-requests">
      <img src="./navigation/owner 2.svg"> Worker Requests
  </a>
  <a tabindex="1"  class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" routerLinkActive="active"   :routerLink="/apartment-list">
    <img src="./apartment.svg"> Apartment
</a>
  <a tabindex="1" class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" routerLinkActive="active" :routerLink="/issues-list">
    <img src="./issues.svg"> Issues
</a>

  <a tabindex="1" class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" routerLinkActive="active" :routerLink="/configurations">
      <img src="./navigation/reports.svg"> Issue Reports
  </a>
  <a tabindex="1" class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" routerLinkActive="active" :routerLink="/staff-list">
    <img src="./staff.svg"> Staff
</a>

  <div style="margin-top:124px">
      <span class="other gray mb-3 fw-bold mt-4 d-block">other</span>
      <a tabindex="1" class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1">
          <img src="./navigation/help.svg"> Help
      </a>

          <a tabindex="1" class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" :routerLink="/admins" routerLinkActive="active">
              <img src="./navigation/setting.svg"> Settings
          </a>
      <a tabindex="1" class="text-decoration-none d-block px-2 mb-2 py-1 rounded-1" style="cursor: pointer" (click)="logoutCall()">
          <img src="./navigation/logout.svg"> Logout
      </a>

  </div>
</div>
