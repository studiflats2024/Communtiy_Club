 <svg xmlns="http://www.w3.org/2000/svg" width="162" height="162" viewBox="0 0 162 162" fill="none">
  
    <!-- Background Circle (Static) -->
    <circle cx="81" cy="81" r="70" [attr.fill]="backgroundColor"/>
  
    <!-- Foreground Clipped Path (Dynamic Progress) -->
    <defs>
      <clipPath id="progressClip">
        <rect x="0" y="0" [attr.width]="progress * 1.62" height="162" />
      </clipPath>
    </defs>
  
    <!-- Foreground Circle (Progress) -->
    <circle cx="81" cy="81" r="70" [attr.fill]="primaryColor" clip-path="url(#progressClip)"/>
  
    <!-- Percentage Text -->
    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="#000">
      {{ progress }}%
    </text>
  </svg>
